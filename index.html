<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTracker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="FitTracker">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%); 
            min-height: 100vh; 
            padding: 20px; 
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; position: relative; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .version { position: absolute; top: 0; right: 0; font-size: 0.8em; color: rgba(255,255,255,0.7); }
        
        .nav-tabs { 
            display: flex; 
            background: rgba(255,255,255,0.1); 
            border-radius: 15px; 
            margin-bottom: 25px; 
            overflow: hidden;
        }
        .nav-tab { 
            flex: 1; 
            padding: 15px 10px; 
            text-align: center; 
            color: white; 
            background: none; 
            border: none; 
            cursor: pointer; 
            transition: all 0.2s ease;
            font-size: 14px;
        }
        .nav-tab.active { 
            background: rgba(255,255,255,0.9); 
            color: #1e3a8a; 
            font-weight: bold;
        }
        
        .content { 
            background: rgba(255,255,255,0.95); 
            border-radius: 20px; 
            padding: 25px; 
            min-height: 400px;
        }
        
        .date-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .date-header h2 {
            color: #333;
            margin-bottom: 5px;
        }
        .date-header .weekday {
            color: #666;
            font-size: 0.9em;
        }
        
        .section {
            margin-bottom: 30px;
        }
        .section h3 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .exercise-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .exercise-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        .exercise-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .exercise-item.completed {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        .exercise-item.scheduled {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
        }
        
        .exercise-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }
        .exercise-name {
            flex: 1;
            font-weight: 500;
            color: #333;
        }
        .exercise-info {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        .exercise-actions {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }
        .exercise-edit {
            background: #ffc107;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 11px;
        }
        .exercise-delete {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 11px;
        }
        .management-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }
        .management-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
            box-sizing: border-box;
        }
        .modal-content {
            background-color: white;
            margin: 0 auto;
            padding: 0;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            max-height: calc(100vh - 20px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideIn 0.3s;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* スマホ対応 */
        @media (max-width: 768px) {
            .modal {
                padding: 5px;
            }
            .modal-content {
                width: 100%;
                max-height: calc(100vh - 10px);
                border-radius: 10px;
                margin-top: 5px;
            }
            .modal-body {
                flex: 1;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                padding: 20px;
            }
            .modal-header {
                flex-shrink: 0;
                padding: 15px 20px 10px;
            }
            /* より小さい画面での調整 */
            @media (max-height: 600px) {
                .modal-content {
                    max-height: calc(100vh - 5px);
                    margin-top: 2px;
                }
                .modal-header {
                    padding: 10px 15px 5px;
                }
                .modal-body {
                    padding: 15px;
                }
            }
        }
        .modal-header {
            padding: 20px 25px 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-close:hover {
            background: #f8f9fa;
        }
        .modal-body {
            padding: 25px;
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .detail-section {
            margin-bottom: 20px;
        }
        .detail-label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
        }
        .detail-content {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            line-height: 1.5;
            color: #333;
        }
        .detail-content.empty {
            color: #999;
            font-style: italic;
        }
        .video-link {
            display: inline-block;
            background: #ff4444;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            margin-top: 8px;
        }
        .video-link:hover {
            background: #cc3333;
        }
        .steps-list {
            margin: 0;
            padding-left: 20px;
        }
        .steps-list li {
            margin-bottom: 8px;
            line-height: 1.4;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* フォーム */
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59,130,246,0.25);
        }
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        
        /* スケジュール管理 */
        .day-schedule {
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .day-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .day-name {
            font-weight: bold;
            color: #495057;
            font-size: 1.1em;
        }
        .add-exercise-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        .day-exercises {
            padding: 15px 20px;
        }
        .schedule-exercise {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }
        .schedule-exercise:last-child {
            border-bottom: none;
        }
        .schedule-exercise-name {
            flex: 1;
            color: #495057;
        }
        .remove-exercise-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 10px;
        }
        .day-empty {
            color: #999;
            font-style: italic;
            padding: 10px 0;
        }
        
        /* 統計 */
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #3b82f6;
        }
        .stat-exercise-name {
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
        }
        .stat-progress {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .stat-bar {
            flex: 1;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 10px;
        }
        .stat-bar-fill {
            height: 100%;
            background: #28a745;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        .stat-text {
            font-size: 14px;
            color: #6c757d;
        }
        .record-item {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .record-date {
            font-weight: bold;
            color: #495057;
        }
        .record-exercises {
            font-size: 14px;
            color: #6c757d;
        }
        .record-count {
            background: #3b82f6;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* スケジュール管理のスマホ対応 */
        @media (max-width: 768px) {
            .day-schedule {
                margin-bottom: 15px;
            }
            .day-header {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            .day-name {
                text-align: center;
                font-size: 16px;
                padding: 5px 0;
            }
            .add-exercise-btn {
                width: 100%;
                padding: 12px;
                font-size: 14px;
                border-radius: 8px;
            }
            .schedule-exercise {
                padding: 12px 15px;
                margin-bottom: 8px;
                border-radius: 8px;
            }
            .schedule-exercise-name {
                font-size: 14px;
                margin-bottom: 5px;
            }
            .remove-exercise-btn {
                width: 30px;
                height: 30px;
                font-size: 18px;
                line-height: 1;
                padding: 0;
                margin-left: 10px;
            }
            /* 運動選択モーダルの改善 */
            .exercise-select-item {
                padding: 15px;
                margin-bottom: 8px;
                border-radius: 8px;
                font-size: 14px;
                text-align: center;
            }
            .exercise-select-item:hover {
                background: #e2e6ea !important;
                transform: translateY(-1px);
            }
            .exercise-select-item:active {
                background: #d1ecf1 !important;
                transform: translateY(0);
            }
            /* フォームのスマホ対応 */
            .form-group {
                margin-bottom: 15px;
            }
            .form-label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                color: #495057;
                font-size: 14px;
            }
            .form-input, .form-textarea {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 14px;
                box-sizing: border-box;
                font-family: inherit;
            }
            .form-textarea {
                min-height: 80px;
                resize: vertical;
            }
            .form-buttons {
                display: flex;
                gap: 10px;
                margin-top: 20px;
            }
            .btn {
                flex: 1;
                padding: 12px 20px;
                border: none;
                border-radius: 8px;
                font-size: 14px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.2s;
            }
            .btn-primary {
                background: #007bff;
                color: white;
            }
            .btn-primary:hover {
                background: #0056b3;
            }
            .btn-secondary {
                background: #6c757d;
                color: white;
            }
            .btn-secondary:hover {
                background: #5a6268;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FitTracker</h1>
            <div class="version">v1.0.0</div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('daily')">今日の記録</button>
            <button class="nav-tab" onclick="showTab('exercises')">種目管理</button>
            <button class="nav-tab" onclick="showTab('schedule')">スケジュール</button>
            <button class="nav-tab" onclick="showTab('history')">履歴</button>
        </div>

        <div class="content">
            <!-- 今日の記録タブ -->
            <div id="daily-tab" class="tab-content">
                <div class="date-header">
                    <h2 id="current-date"></h2>
                    <div class="weekday" id="current-weekday"></div>
                </div>

                <div class="section">
                    <h3>今日の予定</h3>
                    <div class="exercise-list" id="scheduled-exercises">
                        <!-- 今日の予定がここに動的に表示される -->
                    </div>
                </div>

                <div class="section">
                    <h3>その他の種目</h3>
                    <div class="exercise-list" id="other-exercises">
                        <!-- その他の種目がここに動的に表示される -->
                    </div>
                </div>
            </div>

            <!-- 種目管理タブ -->
            <div id="exercises-tab" class="tab-content" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="margin: 0;">種目管理</h3>
                    <button onclick="openAddExerciseModal()" style="background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;">+ 新規追加</button>
                </div>
                
                <div id="exercises-list" class="exercise-list">
                    <!-- 運動種目一覧がここに表示される -->
                </div>
            </div>

            <!-- スケジュールタブ -->
            <div id="schedule-tab" class="tab-content" style="display: none;">
                <h3 style="margin-bottom: 20px;">曜日別スケジュール</h3>
                
                <div id="schedule-management">
                    <!-- 曜日別スケジュールがここに表示される -->
                </div>
            </div>

            <!-- 履歴タブ -->
            <div id="history-tab" class="tab-content" style="display: none;">
                <h3 style="margin-bottom: 20px;">履歴・統計</h3>
                
                <div class="section">
                    <h4 style="margin-bottom: 15px; color: #495057;">今月の実施率</h4>
                    <div id="monthly-stats">
                        <!-- 月間統計がここに表示される -->
                    </div>
                </div>
                
                <div class="section">
                    <h4 style="margin-bottom: 15px; color: #495057;">最近の記録</h4>
                    <div id="recent-records">
                        <!-- 最近の記録がここに表示される -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 運動詳細モーダル -->
    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">運動詳細</h3>
                <button class="modal-close" onclick="closeExerciseModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="detail-section">
                    <div class="detail-label">説明</div>
                    <div class="detail-content" id="modalDescription">
                        説明がありません
                    </div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-label">手順</div>
                    <div class="detail-content" id="modalSteps">
                        手順が登録されていません
                    </div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-label">参考動画</div>
                    <div class="detail-content" id="modalVideo">
                        動画が登録されていません
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 種目追加・編集モーダル -->
    <div id="exerciseFormModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="formModalTitle">新しい運動を追加</h3>
                <button class="modal-close" onclick="closeExerciseFormModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="exerciseForm">
                    <div class="form-group">
                        <label class="form-label" for="exerciseName">運動名 *</label>
                        <input type="text" id="exerciseName" class="form-input" required placeholder="例: プランク">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="exerciseDescription">説明</label>
                        <textarea id="exerciseDescription" class="form-input form-textarea" placeholder="運動の効果や特徴を説明してください"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="exerciseSteps">手順</label>
                        <textarea id="exerciseSteps" class="form-input form-textarea" placeholder="1. 最初の手順&#10;2. 次の手順&#10;3. ..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="exerciseVideoUrl">参考動画URL</label>
                        <input type="url" id="exerciseVideoUrl" class="form-input" placeholder="https://www.youtube.com/watch?v=...">
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-secondary" onclick="closeExerciseFormModal()">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 運動選択モーダル -->
    <div id="exerciseSelectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="selectModalTitle">運動を選択</h3>
                <button class="modal-close" onclick="closeExerciseSelectModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="exercise-select-list">
                    <!-- 選択可能な運動一覧がここに表示される -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        console.log('FitTracker v1.0.0 開始');
        
        // Supabase設定
        let supabase = null;
        
        try {
            const SUPABASE_URL = 'https://cyngclcqdredjcuccbke.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5bmdjbGNxZHJlZGpjdWNjYmtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxODU2MDQsImV4cCI6MjA2OTc2MTYwNH0.WH8BuHeTiykPFy82AQXyfLpWMkQIvsfa8EZWNDHOous';
            
            if (window.supabase && window.supabase.createClient) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase初期化成功');
            } else {
                console.warn('Supabaseライブラリが読み込まれていません');
            }
        } catch (error) {
            console.error('Supabase初期化エラー:', error);
        }

        // アプリケーション状態
        let currentTab = 'daily';
        let exercises = [];
        let schedule = {};
        let records = {};
        let userId = localStorage.getItem('fittracker_user_id') || generateUserId();
        let isInitialized = false;
        let editingExerciseId = null;
        let selectedDayOfWeek = null;
        let monthlyStats = {};
        let recentRecords = [];
        let isOfflineMode = false;

        // タブ切り替え
        function showTab(tabName) {
            currentTab = tabName;
            
            // タブボタンの状態更新
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

                    .select('*, exercises(*)')
                    .eq('user_id', userId);

                if (scheduleError) {

                    schedule = {};
                    scheduleData?.forEach(item => {

                        }
                        schedule[item.day_of_week].push(item.exercises);

                console.log('データ読み込み完了');

                console.error('データ読み込みエラー:', error);

        // 今日の記録を読み込み
        async function loadTodayRecords() {
            const today = new Date().toISOString().split('T')[0];
            
            try {
                const { data, error } = await supabase
                    .from('exercise_records')
                    .select('*')
                    .eq('user_id', userId)
                    .eq('record_date', today);

                if (error) {
                    console.error('今日の記録読み込みエラー:', error);
                } else {
                    records[today] = {};
                    data?.forEach(record => {
                        records[today][record.exercise_id] = record.completed;
                    });
                }
            } catch (error) {
                console.error('今日の記録読み込みエラー:', error);
            }
        }

        // 運動完了状態を切り替え
        async function toggleExercise(exerciseId, isCompleted) {
            const today = new Date().toISOString().split('T')[0];
            
            try {
                if (!records[today]) {
                    records[today] = {};
                }
                
                records[today][exerciseId] = isCompleted;

                if (isOfflineMode) {
                    // オフラインモードでは記録をローカルストレージに保存
                    const todayRecords = JSON.parse(localStorage.getItem('fittracker_records') || '{}');
                    if (!todayRecords[today]) {
                        todayRecords[today] = {};
                    }
                    todayRecords[today][exerciseId] = isCompleted;
                    localStorage.setItem('fittracker_records', JSON.stringify(todayRecords));
                    
                    console.log('オフラインモードで記録保存成功:', exerciseId, isCompleted);
                } else {
                    // データベースに保存
                    const recordData = {
                        user_id: userId,
                        exercise_id: exerciseId,
                        record_date: today,
                        completed: isCompleted,
                        completed_at: isCompleted ? new Date().toISOString() : null
                    };

                    const { error } = await supabase
                        .from('exercise_records')
                        .upsert(recordData, { 
                            onConflict: 'user_id,exercise_id,record_date' 
                        });

                    if (error) {
                        console.error('記録保存エラー:', error);
                        // エラーの場合は状態を戻す
                        records[today][exerciseId] = !isCompleted;
                    } else {
                        console.log('記録保存成功:', exerciseId, isCompleted);
                    }
                }
                
                renderDailyView();
            } catch (error) {
                console.error('運動記録エラー:', error);
            }
        }

                    return `

        // 今月の統計を計算
        async function calculateMonthlyStats() {
            const today = new Date();
            const currentMonth = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0');
            
            try {
                // 今月の記録を取得
                const { data: monthRecords, error } = await supabase
                    .from('exercise_records')
                    .select('*, exercises(*)')
                    .eq('user_id', userId)
                    .gte('record_date', currentMonth + '-01')
                    .lt('record_date', getNextMonth(currentMonth) + '-01');

                if (error) {
                    console.error('月間記録取得エラー:', error);
                    return;
                }

                // 今月の予定日数を計算（各運動がスケジュールされている日数）
                const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
                const currentDate = today.getDate();
                
                monthlyStats = {};
                
                exercises.forEach(exercise => {
                    const scheduledDays = [];
                    
                    // この運動がスケジュールされている曜日を取得
                    for (let dayOfWeek = 0; dayOfWeek < 7; dayOfWeek++) {
                        if (schedule[dayOfWeek] && schedule[dayOfWeek].some(ex => ex.id === exercise.id)) {
                            scheduledDays.push(dayOfWeek);
                        }
                    }
                    
                    // 今月の予定日数を計算
                    let scheduledCount = 0;
                    for (let day = 1; day <= Math.min(daysInMonth, currentDate); day++) {
                        const date = new Date(today.getFullYear(), today.getMonth(), day);
                        if (scheduledDays.includes(date.getDay())) {
                            scheduledCount++;
                        }
                    }
                    
                    // 実施回数を計算
                    const completedCount = monthRecords?.filter(record => 
                        record.exercise_id === exercise.id && record.completed
                    ).length || 0;
                    
                    // 実施率を計算
                    const rate = scheduledCount > 0 ? Math.round((completedCount / scheduledCount) * 100) : 0;
                    
                    monthlyStats[exercise.id] = {
                        name: exercise.name,
                        scheduled: scheduledCount,
                        completed: completedCount,
                        rate: rate
                    };
                });
                
            } catch (error) {
                console.error('月間統計計算エラー:', error);
            }
        }

        // 最近の記録を取得
        async function loadRecentRecords() {
            try {
                const { data, error } = await supabase
                    .from('exercise_records')
                    .select('*, exercises(*)')
                    .eq('user_id', userId)
                    .eq('completed', true)
                    .order('record_date', { ascending: false })
                    .limit(10);

                if (error) {
                    console.error('最近の記録取得エラー:', error);
                    return;
                }

                // 日付ごとにグループ化
                const groupedRecords = {};
                data?.forEach(record => {
                    const date = record.record_date;
                    if (!groupedRecords[date]) {
                        groupedRecords[date] = [];
                    }
                    groupedRecords[date].push(record.exercises.name);
                });

                recentRecords = Object.entries(groupedRecords).map(([date, exercises]) => ({
                    date: date,
                    exercises: exercises,
                    count: exercises.length
                }));
                
            } catch (error) {
                console.error('最近の記録取得エラー:', error);
            }
        }

        // 記録日付をフォーマット
        function formatRecordDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const yesterday = new Date(today.getTime() - 24 * 60 * 60 * 1000);
            
            if (dateString === today.toISOString().split('T')[0]) {
                return '今日';
            } else if (dateString === yesterday.toISOString().split('T')[0]) {
                return '昨日';
            } else {
                return `${date.getMonth() + 1}/${date.getDate()}`;
            }
        }

        // 次月を取得
        function getNextMonth(currentMonth) {
            const [year, month] = currentMonth.split('-').map(Number);
            if (month === 12) {
                return (year + 1) + '-01';
            } else {
                return year + '-' + String(month + 1).padStart(2, '0');
            }
        }

        function saveToLocalStorage() {

                exercises: exercises.length + '件',
                schedule: Object.keys(schedule).length + '曜日分'
            });
            
            try {
                localStorage.setItem('fittracker_exercises', JSON.stringify(exercises));
                localStorage.setItem('fittracker_schedule', JSON.stringify(schedule));
                console.log('ローカルストレージ保存成功');
            } catch (error) {
                console.error('ローカルストレージ保存エラー:', error);
            }
        }
        

        // ローカルモード表示
        function showOfflineMode() {
            console.warn('ローカルモードで動作します');
            isOfflineMode = true;
            
            const today = new Date();
            const { dateString, weekday } = formatDate(today);
            document.getElementById('current-date').textContent = dateString;
            document.getElementById('current-weekday').textContent = weekday;
            
            // ローカルストレージからデータを読み込み
            loadFromLocalStorage();
            
            renderDailyView();
            console.log('ローカルモード初期化完了');
        }

        // DOM読み込み完了時
        document.addEventListener('DOMContentLoaded', init);

        // フォーム送信イベント
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('exerciseForm').addEventListener('submit', saveExercise);
        });
    </script>
</body>
</html>
